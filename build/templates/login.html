<link rel="stylesheet" type="text/css" href="CSS/style.css">
<header>
  <a href="#">Learn more about flybox</a>
</header>
<div data-ng-controller="UsersCtrl">
  <article>
    <main>
      <img id='logo' src="../logo/flybox-4.0.4-64x64.svg">
      <section id='buttons'data-ng-hide='signingUp || signingIn'>
        <button id='signin' data-ng-click='signingIn = true'>Log In</button>
        <p>Or <a id='signup' href data-ng-click='signingUp = true'>Sign Up</a></p>
      </section>
      <section id='signUpForm' class='form' data-ng-show='signingUp'>
        <i>{{errors}}</i><br>
        <form>
          <label>Email:</label><br>
          <input type='text' data-ng-model='newUser.email'><br>
          <label>Password:</label><br>
          <input type='password' data-ng-model='newUser.password'><br>
          <label>Password Confirmation:</label><br>
          <input type='password' data-ng-model='newUser.passwordConfirmation'><br>
          <button id='submit' class='submit' data-ng-click='signUp()'>Sign Up</button>
        </form>
        <a id='signin' href data-ng-click='signingIn = true; signingUp = false; errors = null;'>Log In</a>
      </section>
      <section id='signInForm' class='form' data-ng-show='signingIn'>
        <i>{{errors}}</i><br>
        <form>
          <label>Email:</label><br>
          <input type='text' data-ng-model='user.email'><br>
          <label>Password:</label><br>
          <input type='password' data-ng-model='user.password'><br>
          <button id='login' class='submit' data-ng-click='logIn()'>Log In</button>
        </form>
        <a id='signin' href data-ng-click='signingUp = true; signingIn = false; errors = null;'>Sign Up</a>
      </section>
    </main>
  </article>
</div>
