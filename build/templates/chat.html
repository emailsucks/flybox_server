<div data-ng-controller="ChatCtrl">
  <link rel="stylesheet" type="text/css" href="CSS/chat.css">
  <div class="col">
    <h3>Messages</h3>
    <div class="overflowable">
      <p data-ng-repeat="post in posts">: {{post.message}}</p>
    </div>
  </div>
  <div class="col">
    <h3>Users</h3>
    <div class="overflowable">
      <p data-ng-repeat="user in users"> </p>
    </div>
  </div>
  <div class="clr">
    <form data-ng-submit="sendMessage()">Message: 
      <input size="60" type="text" data-ng-model="post.message"/>
      <input type="submit" value="Send"/>
    </form>
  </div>
  <div class="clr">
    <h3>Change your name</h3>
    <p>Your current user name is {{name}}</p>
  </div>
</div>
